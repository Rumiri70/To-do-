<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Soft background color */
        }
        .login-container {
            width: 300px;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff; /* White background for contrast */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333; /* Dark gray for readability */
        }
        .login-container input[type="email"], 
        .login-container input[type="password"], 
        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd; /* Light gray border */
            font-size: 14px;
        }
        .login-container input[type="email"]:focus, 
        .login-container input[type="password"]:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none;
        }
        .login-container button {
            background-color: #007bff; /* Primary button color */
            color: #ffffff;
            cursor: pointer;
            border: none; /* No border for a clean look */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .login-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .login-container button:disabled {
            background-color: #cccccc; /* Disabled state color */
            cursor: not-allowed; /* Change cursor when disabled */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" id="login-btn" disabled>Login</button>
        </form>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');

        function validateForm() {
            const emailValid = emailInput.value.includes('@') && emailInput.value.includes('.');
            const passwordValid = passwordInput.value.length > 8;
            loginBtn.disabled = !(emailValid && passwordValid);
        }

        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
